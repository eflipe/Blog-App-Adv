{% extends "_base.html" %}

{% block head_title %}
  {{ obj.title }} | {{ block.super }}
{% endblock head_title %}


{% block content %}

<div class="col-sm-6 col-sm-offset-3">
  {% if obj.img %}
  <img src="{{ obj.img.url }}" alt="" class="img-fluid">
  {% endif %}
<h1 class="">{{ title }}
<small>{{ obj.timestamp }} </small>
</h1>

<h6 class=""> {{ obj.content|linebreaks }}   </h6><br>


</div>
{% endblock content %}
