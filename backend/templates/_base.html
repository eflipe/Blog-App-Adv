<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
      {% block head_title %}
        Blog_app
      {% endblock head_title %}
    </title>
  </head>
  <body>
    <div class="messages">

      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>


    </div>

    <div class="container">
      {% block content %}

        <h1 class="">Template index para {{ title }}</h1>

        {% for obj in obj_list  %}
        <a href="{{ obj.get_absolute_url }}" class=""><h3 class=""> {{ obj.title }} </h3></a>
        <h3 class=""> {{ obj.content }}   </h3>
        <h3 class=""> {{ obj.update }}   </h3>
        <h3 class=""> {{ obj.timestamp }}   </h3>
        <h3 class=""> {{ obj.id }}   </h3>
        {% endfor %}

      {% endblock content %}
    </div>

  </body>
</html>
